<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-controller="homepage">
<head>
  <meta charset="UTF-8">
  <title ng-bind="title"></title>
  <!-- 引用相关的css文件 -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/parts/homepage.css">
  <link rel="stylesheet" href="./css/styles.css" >
</head>
<body>

<div ng-if="loginShow" ng-include="login" style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;z-index: 999;">
</div>

<!-- 主页头部 -->
<div ng-if="!loginShow" class="s-app-hd navbar navbar-default navbar-fixed-top ng-cloak">

  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="fa1 fa-gear1"></span>
      </button>
      <!-- 头部左侧 -->
      <a class="navbar-brand" ng-href="#/home">
        <i class="fa fa-university"></i>
					<span title="{{ schoolInfo.schoolName }}_{{ schoolInfo.schoolID }}"
                          ng-bind="schoolInfo.schoolName">'&nbsp;'</span>
      </a>
    </div>

    <!-- 头部右侧 -->
    <div class="navbar-collapse collapse">

      <ul class="nav navbar-nav navbar-right user-nav">
        <li class="profile_menu" uib-dropdown>
          <a href="#" uib-dropdown-toggle>
              <div class="avatar"><span class="avatar-img" style="background-image: url({{ userPhoto }})"></span></div>
              <span ng-bind="userName">'&nbsp;'</span>
              <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="javascript:void(0);" onclick="alert('1.4.2_160510_1452');" title="构建戳: 1.4.2_160510_1452">版本信息</a>
            </li>
            <li class="divider"></li>
            <li><a href="" >修改密码</a></li>
            <li class="divider"></li>
            <li><a href="">注销登录</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </div>

</div>


<!-- 首页主体部位 -->
<div class="homeBody">
  <div class="bodyLeft">
    <!-- 1、用户个人相关的信息 -->
    <div class="user">
      <span class="photo" style="background-image:url({{userPhoto}})"></span>
      <span class="name" ng-bind="userName"></span>
    </div>

    <div class="home">
      <i class="fa fa-home"></i>
      <span ng-click="indexClick('1')">首页</span>
    </div>

    <!-- 循环列表 -->
    <div class="list">
      <div class="shell">
        <!-- 开始循环listData列表 -->
        <div ng-repeat="data in listData">
          <div class="first" ng-click="listClick(data)">
            <i class="fa fa-caret-right" ng-class="{true:'fa-caret-down',false:'fa-caret-right'}[data.open]"></i>
            <span ng-bind="data.name"></span>
          </div>
          <!--开始循环子菜单-->
          <div class="last" ng-class="{true:'disBlock',false:'disNone'}[data.open]" ng-repeat="sub in data.subset" ng-click="lastClick(sub)">
            <i class="{{sub.icon}}"></i>
            <span ng-bind="sub.name"></span>
          </div>
          <!--结束循环子菜单-->
        </div>
        <!-- 结束循环listData列表 -->
      </div>
    </div>
    <!-- 最下面的搜索框 -->
    <div class="select">
      <input type="text" ng-model="selectList" placeholder="搜索...">
      <i class="glyphicon glyphicon-search"></i>
    </div>
  </div>
  <div class="bodyRight" ng-include = "include"></div>
</div>
<!-- 引用相关的js文件 -->
<script src="../plug/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../plug/bootstrap/bootstrap.js" type="text/javascript"></script>
<script src="../plug/angular/angular.js" type="text/javascript"></script>
<script src="../plug/angular/angular-ui-router.js" type="text/javascript"></script>
<script src="js/parts/encrypt/md52.js" type="text/javascript"></script>
<script src="./js/parts/encrypt/md52.js"></script>
<script src="./js/utils/httpMessageTypes.js"></script>
<script src="./js/parts/user/main_login.js"></script>
<script src="js/parts/homepage/main_index.js" type="text/javascript"></script>
<script src="../plug/bootstrap/ui-bootstrap-tpls-1.3.2.js" type="text/javascript"></script>
</body>
</html>
