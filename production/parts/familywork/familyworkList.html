<script>
    $(document).ready(function () {
        $('#updatebeginTime').datetimepicker({
            format: 'YYYY-MM-DD'
        });

        $('#updateendTime').datetimepicker({
            format: 'YYYY-MM-DD'
        });
        $('#beginTime').datetimepicker({
            format: 'YYYY-MM-DD'
        });

        $('#endTime').datetimepicker({
            format: 'YYYY-MM-DD'
        });
    })

    $().ready(function() {
        $("#myModal").validate({
            submitHandler:function(form){
                saveFamilywork();
            }
        });
    });

    $().ready(function() {
        $("#updateModal").validate({
            submitHandler:function(form){
                newFamilywork();
            }
        });
    });


    jQuery.validator.addMethod(
        "timeSize",
        function(value, element, param) {
            var beginTime = $("#beginTime").val();
            if(value>=beginTime){
                return true;
            }
            return Number(value) >= Number(beginTime);
        },
        $.validator.format("结束时间不能小于开始时间！")
    );

    jQuery.validator.addMethod(
        "courseSize",
        function(value, element, param) {
            if(value != -1){
                return true;
            }
            return Number(value) > Number(-1);
        },
        $.validator.format("科目不能为空！")
    );

    jQuery.validator.addMethod(
        "classSize",
        function(value, element, param) {
            if(value != ""){
                return true;
            }
            return value != "";
        },
        $.validator.format("班级不能为空！")
    );

    $().ready(function () {
        $("#workForm").validate({
            rules: {
                title: "required",
                content: "required",
                beginTime: {
                    required: true,
                    date: true
                },
                endTime: {
                    required: true,
                    date: true,
                    timeSize:endTime
                },
                cousreName:{
                    courseSize:cousreName
                },
                selectClass:{
                    classSize:selectClass
                }
            },
            messages: {
                title: "作业标题不能为空！",
                content: "作业内容不能为空！",
                beginTime: "请输入正确时间格式！",
                endTime: "请输入正确时间格式，结束时间不能小于开始时间！"
            }
        });
    })
    //-----------------------------------
    jQuery.validator.addMethod(
        "updatetimeSize",
        function(value, element, param) {
            var updatebeginTime = $("#updatebeginTime").val();
            if(value>=updatebeginTime){
                return true;
            }
            return Number(value) >= Number(updatebeginTime);
        },
        $.validator.format("结束时间不能小于开始时间！")
    );

    jQuery.validator.addMethod(
        "updatecourseSize",
        function(value, element, param) {
            if(value != -1){
                return true;
            }
            return Number(value) > Number(-1);
        },
        $.validator.format("科目不能为空！")
    );

    jQuery.validator.addMethod(
        "updateclassSize",
        function(value, element, param) {
            if(value != ""){
                return true;
            }
            return value != "";
        },
        $.validator.format("班级不能为空！")
    );

    $().ready(function () {
        $("#updateworkForm").validate({
            rules: {
                updatetitle: "required",
                updatecontent: "required",
                updatebeginTime: {
                    required: true,
                    date: true
                },
                updateendTime: {
                    required: true,
                    date: true,
                    updatetimeSize:updateendTime
                },
                updatecousreName:{
                    updatecourseSize:updatecousreName
                },
                updateselectClass:{
                    updateclassSize:updateselectClass
                }
            },
            messages: {
                updatetitle: "作业标题不能为空！",
                updatecontent: "作业内容不能为空！",
                updatebeginTime: "请输入正确时间格式！",
                updateendTime: "请输入正确时间格式，结束时间不能小于开始时间！"
            }
        });
    })

</script>
