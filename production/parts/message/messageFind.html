<body style="background-color: white">

<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>已收到通知列表
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>

                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">标题 <span
                                class="required">：</span></label>
                        <div class="col-md-2 col-sm-9 col-xs-12">
                            <input id="title" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">请选择开始时间 <span
                                class="required">：</span></label>
                        <div class="col-md-2 col-sm-9 col-xs-12">
                            <input id="beginTime" class="form-control" required="required"/>
                        </div>
                        <label class="control-label col-md-2 col-sm-3 col-xs-12">请选择结束时间 <span
                                class="required">：</span></label>
                        <div class="col-md-2 col-sm-9 col-xs-12">
                            <input id="endTime"  class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <button type='button' class='btn btn-primary' id="submitFind">查询</button>
                        </div>
                    </div>
                    <button type='button' style="float: right" class='btn btn-primary' data-toggle='modal' data-target='#myModals' id="">发布公告</button>
                </form>
                <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action"
                       data-page-length="10"
                       data-order="[[0,&quot;desc&quot;]]"
                       style="width: 100%">
                    <thead>
                    <tr>
                        <th data-data="sendNo" data-visible="false">Id</th>
                        <th data-data="theme" width="20%" data-orderable="false">通知公告标题</th>
                        <th data-data="messageFrom" width="10%" data-orderable="false">发布人</th>
                        <th data-data="createTime" width="15%"  data-orderable="false">创建时间</th>
                        <th data-data="tagName" width="15%" data-orderable="false">接收群名称</th>
                        <th data-data="content" width="30%" data-orderable="false">内容</th>
                        <th width="10%" data-orderable="false">操作</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>
</div>

                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="title1" maxlength="100" required="required" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">群选择 <span class="required">*</span></label>

                                        <div class="col-md-9 col-sm-9 col-xs-12" id="tagNames">

                                    <br>

                                    <div class="ln_solid"></div>
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3" >
                                        <button type="reset" class="btn btn-primary" onclick="reSet()" style="float: right">重置</button>
                                        <button type="submit" class="btn btn-success" style="float: right" onclick="informationAlert_confirmAndCancelButton('publicMessage()','是否确认发布公告？')">发布公告！</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<!--查看详情-->
<div class="modal fade" id="findModalShow"  tabindex="-1" role="dialog" aria-labelledby="findModalShow">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 100%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">详情查看</h4>
            </div>
            <div class="col-md-6 col-xs-12" style="width: 100%">
                <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" id="updateForm">
                        <input hidden="hidden" id="sendIdShow"/>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">通知公告标题<span class="required">:</span></label>
                            <div class="col-md-8 col-sm-9 col-xs-12" >
                            	<textarea id="themShow" disabled="disabled" style="width: 80%;height: 50px;resize:none;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">发布人<span class="required">:</span></label>
                            <div class="col-md-8 col-sm-9 col-xs-12" >
                            	<input id="sendShow" type="text" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">创建时间<span class="required">:</span></label>
                            <div class="col-md-8 col-sm-9 col-xs-12" >
                            	<input id="createTimeShow" type="text" disabled="disabled"/>
                            </div>
                        </div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">内容<span class="required">:</span></label>
							<div class="col-md-8 col-sm-9 col-xs-12" >
								<textarea id="contentShow" disabled="disabled" style="width: 80%;height: 300px;resize:none;"></textarea>
							</div>
						</div>
						<br/>
						<div class="modal-footer">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="width: 70%;float: left">
								<input type="button" class="btn btn-primary" data-dismiss="modal" value="关闭"/>
							</div>
						</div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>

<script>
    $(document).ready(function () {
        $('#beginTime').datetimepicker({
            format: 'YYYY-MM-DD HH:mm:ss'
        });
        $('#endTime').datetimepicker({
            format: 'YYYY-MM-DD HH:mm:ss'
        });
        $('#beginTimeAdd').datetimepicker({
            format: 'YYYY-MM-DD HH:mm:ss'
        });
        $('#endTimeAdd').datetimepicker({

        });
    })
