<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="../../../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <link href="../../../build/css/custom.min.css" rel="stylesheet">
    <link href="../../../vendors/Pagenation/DataTables-1.10.10/media/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../../css/utils/jquery-confirm.css" rel="stylesheet">
    <link href="../../css/parts/leave/entrance.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css">
</head>

<body style="background-color: white;">

<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>请假记录信息</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <div class="input-group well" style="width: 100%">
                    <div style="float: left;margin-left:10px">
                        <span class="control-label"><h5>学生姓名:</h5></span>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="keyWords" class="form-control" value="">
                    </div>
                    <div style="float: left;margin-left:10px">
                        <span class="control-label"><h5>班级:</h5></span>
                    </div>
                    <div class="col-md-2">
                        <select id="clz_id"  class="select2_single form-control" tabindex="-1">
							</select>
                    </div>
                    <div style="float: left;margin-left:10px">
                        <span class="control-label"><h5>离校时间:</h5></span>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="leaveSchTime" class="form-control" value="">
                    </div>
                    <button type="button" id="myButton" class="btn btn-primary" style="margin-left:10px;float: left">
                        <i class="glyphicon glyphicon-search"> 搜索</i>
                    </button>
                </div>
                
                <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action" data-page-length="10" data-order="[[0,&quot;desc&quot;]]" style="width: 100%">
                    <thead>
                    <tr>
                        <th data-data="curChildUserName" data-orderable="false">姓名</th>
                        <th data-data="xgh" data-orderable="false">学号</th>
                        <th data-data="clz" data-orderable="false">班级</th>
                        <th data-data="beginDate" data-orderable="false">请假开始时间</th>
                        <th data-data="endDate" data-orderable="false">请假结束时间</th>
                        <th data-data="hour" data-orderable="false">请假时长</th>
                        <th data-data="isShuttle" data-orderable="false">是否家长接送</th>
                        <th data-data="status" data-orderable="false">请假状态</th>
                        <th data-data="leaveTime" data-orderable="false">离校时间</th>
                        <th data-data="returnTime" data-orderable="false">返校时间</th>
						<th data-data="" data-orderable="false">接送人身份证</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="../../../vendors/jquery/dist/jquery.min.js"></script>
<script src="../../../build/js/sidebar.js"></script>
<script src="../../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../vendors/fastclick/lib/fastclick.js"></script>
<script src="../../../vendors/nprogress/nprogress.js"></script>
<script src="../../../vendors/iCheck/icheck.min.js"></script>
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/jquery.dataTables.js"></script>
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/dataTables.bootstrap.js"></script>
<script src="../../../vendors/Pagenation/DataTables.js"></script>
<script src="../../../vendors/Pagenation/moment-with-locales.js"></script>
<script src="../../../vendors/moment/min/moment.min.js"></script>
<script src="../../../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="../../../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="../../../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="../../../vendors/google-code-prettify/src/prettify.js"></script>
<script src="../../../vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
<script src="../../../vendors/switchery/dist/switchery.min.js"></script>
<script src="../../../vendors/select2/dist/js/select2.full.min.js"></script>
<script src="../../../vendors/parsleyjs/dist/parsley.min.js"></script>
<script src="../../../vendors/autosize/dist/autosize.min.js"></script>
<script src="../../../vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
<script src="../../../vendors/starrr/dist/starrr.js"></script>
<script src="../../../vendors/moment/locale/zh-cn.js"></script>
<script src="../../../vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="../../../build/js/ztree/jquery-migrate-1.2.1.js"></script>
<script src="../../js/utils/jquery-confirm.js"></script>
<script src="../../js/utils/informationPromptBox.js"></script>
<script src="../../js/encrypt/md52.js"></script>
<script src="../../js/utils/verifyToken.js"></script>
<script src="../../js/utils/utils.js"></script>
<script src="../../js/leave/leavel_w.js"></script>
<script src = "https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
<script>
    $(document).ready(function () {
        $('#leaveSchTime').datetimepicker({
            format: 'YYYY-MM-DD'
        });
	})
</script>
</body>
</html>
