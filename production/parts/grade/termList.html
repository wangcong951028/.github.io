<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 100%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加学期信息</h4>
            </div>
            <div class="col-md-6 col-xs-12" style="width: 100%">
                    <div class="x_content">
                        <br />
                        <form class="form-horizontal form-label-left"  id="termForm">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">学期名称<span class="required">*</span></label>
                                <div class="col-md-8 col-sm-9 col-xs-12">
                                    <input type="text" id="termName" name="termName"
                                           class="form-control" placeholder="2017-上学期"
                                    datatype="s5-15" errormsg="dasdasd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">学期年份<span class="required">*</span></label>
                                <div class="col-md-8 col-sm-9 col-xs-12">
                                    <input type="text" id="termYear" name="termYear"
                                           class="form-control" placeholder="如：2017年"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">开始日期<span class="required">*</span></label>
                                <div class="col-md-8 col-sm-9 col-xs-12">
                                    <input id="beginTime" name="beginTime"
                                           class="form-control" placeholder="2017-08-04 "/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">结束日期<span class="required">*</span>
                                </label>
                                <div class="col-md-8 col-sm-9 col-xs-12">
                                    <input id="endTime" name="endTime"
                                           class="form-control" placeholder="2017-08-04 "/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">是否当前学期<span class="required">*</span></label>
                                <div class="radio" id="myDiv">
                                    <label style="width: 10%;margin-left:30px">
                                        <input type="radio" class="flat" id="myRadio" checked name="myDiv" value="1"><i>✓</i>&nbsp;是
                                    </label>
                                    <label style="width: 10%;margin-left:30px">
                                        <input type="radio" class="flat" name="myDiv" value="0"><i>✓</i>&nbsp;否
                                    </label>
                                </div>
                            </div>

                            <br/>
                            <div class="modal-footer">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="width: 70%;float: left">
                                    <button class="btn btn-success" id="button">保存</button>
                                    <button class="btn btn-primary" data-dismiss="modal" onclick="cleanModal()">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>

            <div class="clearfix"></div>

    </div>
</div>

<!--修改学期信息-->
<div class="modal fade" id="updateModal">

        <div class="modal-content" style="width: 100%">

                    <br />

                        <input type="text" id="updateID" hidden />
                        <input type="text" id="updateSchoolID" hidden />

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">学期年份<span class="required">*</span></label>
                            <div class="col-md-8 col-sm-9 col-xs-12">
                                <input type="text" id="updateTermYear" name="updateTermYear" class="form-control" placeholder="如：2017年" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">开始日期<span class="required">*</span></label>
                            <div class="col-md-8 col-sm-9 col-xs-12">
                                <input id="updateBeginTime" name="updateBeginTime" class="form-control" placeholder="2017-08-04 "/>
                            </div>
                        </div>

                            <div class="col-md-8 col-sm-9 col-xs-12">
                                <input id="updateEndTime" name="updateEndTime" class="form-control" placeholder="2017-08-04 "/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">是否当前学期<span class="required">*</span></label>
                            <div class="radio" id="updateMyDiv">
                                <label style="width: 10%;margin-left:30px" id="updateMyDiv1">
                                    <input type="radio" id="radio1" class="flat" name="updateMyDiv" value="1" checked><i>✓</i>&nbsp;是
                                </label>
                                <label style="width: 10%;margin-left:30px" id="updateMyDiv2">
                                    <input type="radio" id="radio2" class="flat" name="updateMyDiv" value="0" checked><i>✓</i>&nbsp;否
                                </label>
                            </div>
                        </div>
                        <br/>
                        <div class="modal-footer">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" style="width: 70%;float: left">
                                <button class="btn btn-success" >确认修改</button>
                                <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
</div>


<script>
    $(document).ready(function () {

        $('#beginTime').datetimepicker({
            format: 'YYYY-MM-DD',//设置时间格式
        });
        $('#endTime').datetimepicker({
           format: 'YYYY-MM-DD',//设置时间格式
        });
        $('#updateBeginTime').datetimepicker({
            format: 'YYYY-MM-DD',//设置时间格式
        });
        $('#updateEndTime').datetimepicker({
            format: 'YYYY-MM-DD',//设置时间格式
        });
    })

    $().ready(function() {
        $("#myModal").validate({
            submitHandler:function(form){
                saveTerm();
            }
        });
    });

    $().ready(function() {
        $("#updateModal").validate({
            submitHandler:function(form){
                newTerm();
            }
        });
    });

    jQuery.validator.addMethod(
        "timeSize",
        function(value, element, param) {
            var beginTime = $("#beginTime").val();
            if(value>=beginTime){
                return true;
            }
            return Number(value) >= Number(beginTime);
        },
        $.validator.format("开始时间不能大于结束时间！")
    );
    jQuery.validator.addMethod(
        "uploadTimeSize",
        function(value, element, param) {
            var updateBeginTime = $("#updateBeginTime").val();
            if(value>=updateBeginTime){
                return true;
            }
            return Number(value) >= Number(updateBeginTime);
        },
        $.validator.format("开始时间不能大于结束时间！")
    );

    $().ready(function() {
        $("#termForm").validate({
            rules: {
                termName: "required",
                termYear: {
                    maxlength:10,
                    required: true
                },
                beginTime: {
                    required: true,
                    date:true
                },
                endTime: {
                    required: true,
                    date:true,
                    timeSize:endTime
                }
            },
            messages: {
                termName: "学期名称不能为空！",
                termYear: "学年不能为空,最多可输入5个汉字！",
                beginTime:"请输入正确时间格式！",
                endTime:"请输入正确时间格式,开始时间不能大于结束时间！"
            }
        });
        $("#uploadForm").validate({
            rules: {
                updateTermName: "required",
                updateTermYear: {
                    maxlength:10,
                    required: true
                },
                updateBeginTime: {
                    required: true,
                    date:true
                },
                updateEndTime: {
                    required: true,
                    date:true,
                    uploadTimeSize:updateEndTime
                }
            },
            messages: {
                updateTermName: "学期名称不能为空！",
                updateTermYear: "学年不能为空,最多可输入5个汉字！",
                updateBeginTime:"请输入正确时间格式！",
                updateEndTime:"请输入正确时间格式,开始时间不能大于结束时间！"
            }
        });
    })

</script>
