<body class="nav-md" style="background-color:white;">
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>未归寝明细</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
            	<div style="float: left;margin-left:10px">
					<span class="control-label"><h5>姓名:</h5></span>
				</div>
				<div class="col-md-2">
					<input type="text" id="subName" name="subName" autocomplete="off" class="form-control" placeholder=""/>
				</div>
				<button id = "searchButton" type="button" class="btn btn-primary" style="margin-left:10px;float: left">
					<i class="glyphicon glyphicon-search"> 搜索</i>
				</button>
        		<!--<button id = "myButton" type="button" class="btn btn-primary" style="margin-left:10px;float: left">
					返回
				</button>-->
                <div class="x_content" id="datatable_amang_html">
	                <table id="datatable" 
						class="table table-striped table-bordered jambo_table bulk_action" 
						data-page-length="10"
						data-order="[[0,&quot;asc&quot;]]"style="width: 100%;height: 100%;">
	                   <thead>
	                    <tr class="headings">
							<th data-data="" data-visible="false" class="column-title"></th>
							<th data-data="amangName" width="" data-orderable="false" class="column-title">宿舍楼号</th>
							<th data-data="florName" width="" data-orderable="false" class="column-title">楼层号</th>
	                        <th data-data="dorName" width="" data-orderable="false" class="column-title">寝室号</th>
	                        <th data-data="subName" width="" data-orderable="false" class="column-title">姓名</th>
	                        <th data-data="subXgh" width="" data-orderable="false" class="column-title">学号</th>
	                        <th data-data="deptNmae" width="" data-orderable="false" class="column-title">班级</th>
	                        <th data-data="" width="10%" data-orderable="false" class="column-title">编辑</th>
	                    </tr>
	                   </thead>
	                   <tbody id="tbody"></tbody>
	                </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content" style="width: 100%">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">归寝补录</h4>
	      </div>
			<div class="col-md-6 col-xs-12" style="width: 100%">
					<div class="x_content">
						<br />
						<form class="form-horizontal form-label-left" id="rulesForm" autocomplete="off">
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">姓名<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<input type="text" id="sub_name" name="sub_name" readonly="readonly" autocomplete="off" class="form-control" placeholder=""></input>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">学号<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<input type="text" id="sub_xgh" name="sub_xgh" readonly="readonly" autocomplete="off" class="form-control" placeholder=""></input>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">寝室<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<input type="text" id="dor_id" name="dor_id" hidden="hidden"/>
									<input type="text" id="dor_name" name="dor_name" readonly="readonly" class="form-control" placeholder=""></input>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">打卡开始时间<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<input type="text" id="beginTime" name="beginTime" readonly="readonly" class="form-control" placeholder=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">打卡截止时间<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<input type="text" id="endTime" name="endTime" readonly="readonly" class="form-control" placeholder=""/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">状态<span class="required">:</span></label>
								<div style="margin-top: 9px;">
										<label style="width: 10%;margin-left:15px">
												<input type="radio" id="radio1"  name="pero_type" value="1" style="margin-right: 12px;">正常
										</label>
										<label style="width: 10%;margin-left:50px">
												<input type="radio" id="radio2"  name="pero_type" value="2" style="margin-right: 12px;">异常
										</label>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">备注<span class="required">:</span></label>
								<div class="col-md-8 col-sm-9 col-xs-12">
									<textarea type="text" id="note" name="note" style="resize: none;" autocomplete="off" class="form-control" placeholder=""></textarea>
								</div>
							</div>
							<br/>
							<div class="modal-footer">
								<div class="col-md-7 col-sm-6 col-xs-12 col-md-offset-3" style="width: 70%;float: left">
									<input type="button" class="btn btn-success" value="保存" onclick="updateDorAttRulesItem()"/>
									<input type="button" class="btn btn-primary" data-dismiss="modal" onclick="cleanModal()" value="关闭"/>
								</div>
							</div>
						</form>
					</div>
			</div>
			<div class="clearfix"></div>
	    </div>
	  </div>
	</div>
	
<script>
	$(function(){
		$('#searchTime').datetimepicker({
			format: 'YYYY-MM-DD'
		});
	})
</script>
