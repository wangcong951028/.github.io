<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>自选寝室结果查询</title>

    <!-- Bootstrap -->
    <link href="../../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../../../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../../../build/css/custom.min.css" rel="stylesheet">

    <link href="../../../vendors/switchery/dist/switchery.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../../vendors/Pagenation/DataTables-1.10.10/media/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../css/utils/jquery-confirm.css">
</head>
<body style="background-color: white">

<div class="right_col" role="main" style="min-height: 3546px;">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>自选寝室结果查询列表
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>

                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            
                <div style="position: absolute;padding-left: 10px;">
                	<button type='button' class='btn btn-success setPrivilege' data-toggle='modal' onclick="" data-target='#myModals'>提交申请</button>	
                </div >
                <br />
            <div class="x_content" style="padding-top: 5px;">
                <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action"
                       data-page-length="10"
                       data-order="[[0,&quot;desc&quot;]]"
                       style="width: 100%;position: relative;"">
                    <thead>
                    <tr>
                        <th data-data="queryResultId" data-visible="false">Id</th>
                        <th data-data="name" data-orderable="false">姓名</th>
                        <th data-data="custNo" data-orderable="false">学号</th>
                        <th data-data="dormBuiding" data-orderable="false">宿舍楼号</th>
                        <th data-data="dormNo" data-orderable="false">寝室号</th>
                        <th data-data="bedNo" data-orderable="false">床位号</th>
                        <th data-data="reason" data-orderable="false">申请原因</th>
                        <th data-data="auditingStatu" data-orderable="false">审核状态</th>
                        <th data-data="summitTime" data-orderable="false">提交时间</th>
                        <th data-orderable="false">操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
    <div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">调宿申请提交</h4>
                </div>
                <div class="modal-body" align="center">

                    <div class="x_content">
                        <br>
                        <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="addNewsType">宿舍楼选择<span class="required">:</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <!--<input type="text" id="addNewsType" required="required" class="form-control col-md-7 col-xs-12"  maxlength="6">-->
                                	<select id="dormNoSelect" class="form-control col-md-4 col-xs-6" style="width: 70%;">
                                	</select>
                                </div>
                            </div>
							
							<div class="form-group">
								
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="addNewsType">寝室号选择<span class="required">:</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <!--<input type="text" id="addNewsType" required="required" class="form-control col-md-7 col-xs-12"  maxlength="6">-->
                                	<select id="dormNumNoSelect" class="form-control col-md-4 col-xs-6" style="width: 70%;">
                                	</select>
                                </div>
							</div>
							
							<div class="form-group">
								
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="addNewsType">床号选择<span class="required">:</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <!--<input type="text" id="addNewsType" required="required" class="form-control col-md-7 col-xs-12"  maxlength="6">-->
                                	<select id="bedNumNoSelect" class="form-control col-md-4 col-xs-6" style="width: 70%;">
                                	</select>
                                </div>
							</div>
							
							<div class="form-group">
								
								<label class="control-label col-md-3 col-sm-3 col-xs-12" for="addNewsType">申请理由<span class="required">:</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                	<textarea id="applyReason" class="form-control col-md-4 col-xs-6" maxlength="200"></textarea>
                                </div>
							</div>
							
							
                            <div class="ln_solid"></div>
                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <input type="submit" onclick="submitApplyType()" data-dismiss="modal" class="btn btn-success"/>
                        <!--<input type="reset" class="btn btn-success"/>-->
                        <input type="button" class="btn btn-primary" data-dismiss="modal" value="关闭"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="../../../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../../../vendors/nprogress/nprogress.js"></script>
<!-- iCheck -->
<script src="../../../vendors/iCheck/icheck.min.js"></script>

<!-- Pagenation -->
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/jquery.dataTables.js"></script>
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/dataTables.bootstrap.js"></script>
<script src="../../../vendors/Pagenation/DataTables.js"></script>
<script src="../../../vendors/Pagenation/moment-with-locales.js"></script>

<!-- bootstrap-daterangepicker -->
<script src="../../../vendors/moment/min/moment.min.js"></script>
<script src="../../../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap-wysiwyg -->
<script src="../../../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="../../../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="../../../vendors/google-code-prettify/src/prettify.js"></script>
<!-- jQuery Tags Input -->
<script src="../../../vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
<!-- Switchery -->
<script src="../../../vendors/switchery/dist/switchery.min.js"></script>
<!-- Select2 -->
<script src="../../../vendors/select2/dist/js/select2.full.min.js"></script>
<!-- Parsley -->
<script src="../../../vendors/parsleyjs/dist/parsley.min.js"></script>
<!-- Autosize -->
<script src="../../../vendors/autosize/dist/autosize.min.js"></script>
<!-- jQuery autocomplete -->
<script src="../../../vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
<!-- starrr -->
<script src="../../../vendors/starrr/dist/starrr.js"></script>
<!-- Custom Theme Scripts -->
<script src="../../../build/js/custom.js"></script>

<script src="../../js/encrypt/md52.js"></script>
<script src="../../js/utils/verifyToken.js"></script>
<script src="../../js/utils/utils.js"></script>
<script src="../../js/dormitoryms/queryResultQuery.js"></script>
<script src="../../js/utils/jquery-confirm.js"></script>
<script src="../../js/utils/informationPromptBox.js"></script>

</body>
</html>
