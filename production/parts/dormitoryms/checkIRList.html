<body class="nav-md" style="background-color: white">

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        学生住宿记录
                    </h2>
                    <div class="clearfix"></div>
                </div>

                <div class="input-group well" style="width: 100%">
                    <div style="width: 100%">
                        <div style="float: left;margin-left:10px">
                            <span class="control-label">
                                <h5>类型:</h5>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <select id="change_stats" class="form-control" tabindex="-1">
                                <option value="-1">---- 请选择 -----</option>
                                <option value="1"> 单独入住 </option>
                                <option value="2"> 单独调寝 </option>
                                <option value="3"> 一键分配 </option>
                                <!--<option value="4"> 寝室对调  </option>-->
                                <option value="5"> 学生退宿 </option>
                            </select>
                        </div>
                        <div style="float: left;margin-left:10px">
                            <label>
                                <h5>学号:</h5>
                            </label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="sub_xgh" placeholder="" value="" class="form-control">
                        </div>

                        <button id="myButton" type="button" class="btn btn-primary" style="margin-left:10px;float: left">
                            <i class="glyphicon glyphicon-search"> 搜索</i>
                        </button>
                    </div>
                </div>

                <div class="x_content">

                    <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action" data-page-length="10" data-order="[[0,&quot;desc&quot;]]"
                        style="width: 100%">
                        <thead>
                            <tr class="headings">
                                <th data-data="id" data-visible="false"></th>
                                <th data-data="subname" data-orderable="false" class="column-title">姓名</th>
                                <th data-data="subxgh" data-orderable="false" class="column-title">学号</th>
                                <th data-data="dorname" data-orderable="false" class="column-title">寝室编号</th>
                                <th data-data="bedname" data-orderable="false" class="column-title">床位号</th>
                                <th data-data="roomname" data-orderable="false" class="column-title">房间标准</th>
                                <th data-data="change_stats" data-orderable="false" class="column-title">变更类型</th>
                                <th data-data="change_time" data-orderable="false" class="column-title">变更日期</th>
                                <th data-data="note" data-orderable="false" class="column-title">备注</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
