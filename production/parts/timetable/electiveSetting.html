            </div>

                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12" id="periods">
                        <span><input type="checkbox" name="period" value="1|1"/>周一|1</span>
                        <span><input type="checkbox" name="period" value="2|1"/>周二|1</span>
                        <span><input type="checkbox" name="period" value="3|1"/>周三|1</span>
                        <span><input type="checkbox" name="period" value="4|1"/>周四|1</span>
                        <span><input type="checkbox" name="period" value="5|1"/>周五|1</span>

                        <span><input type="checkbox" name="period" value="5|2"/>周五|2</span>

                        <span><input type="checkbox" name="period" value="3|4"/>周三|4</span>

                        <span><input type="checkbox" name="period" value="5|4"/>周五|4</span>
                        <br/>
                        <span><input type="checkbox" name="period" value="1|5"/>周一|5</span>
                        <span><input type="checkbox" name="period" value="2|5"/>周二|5</span>
                        <span><input type="checkbox" name="period" value="3|5"/>周三|5</span>
                        <span><input type="checkbox" name="period" value="4|5"/>周四|5</span>
                        <span><input type="checkbox" name="period" value="5|5"/>周五|5</span>

                        <span><input type="checkbox" name="period" value="4|6"/>周四|6</span>
                        <span><input type="checkbox" name="period" value="5|6"/>周五|6</span>

                    </label>

                        <span><input type="checkbox" name="condition" value="1" >周一第六节必排陈桃兵30</span>
                        <br/>
                        <span><input type="checkbox" name="condition" value="3" >周五不排陈桃兵41课程</span>
                        <br/>
                        <span><input type="checkbox" name="condition" value="4" >陈桃兵42和陈桃兵32不排在同一天</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="ln_solid"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12" >
                        <button type="reset" class="btn btn-primary" onclick="reSet()" style="float: right">重置</button>
                        <button type="submit" class="btn btn-success" style="float: right" onclick="informationAlert_confirmAndCancelButton('addElectiveSetting()','是否确认？')">确认！</button>
                        <button type="submit" class="btn btn-success" style="float: right" onclick="informationAlert_confirmAndCancelButton('doElective()','是否开始排课？')">点击排课！</button>
