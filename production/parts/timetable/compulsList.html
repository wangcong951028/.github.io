<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>查询通知公告</title>

    <link rel="stylesheet" href="../../../vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../vendors/Pagenation/DataTables-1.10.10/media/css/dataTables.bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="../../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->

    <!-- iCheck -->
    <link href="../../../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../../../build/css/custom.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="../../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../../../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../vendors/bootstrap-daterangepicker/daterangepicker.css">

    <!-- Bootstrap -->
    <link href="../../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--alert弹出框css样式-->
    <link rel="stylesheet" href="../../css/utils/jquery-confirm.css">

</head>
<body style="background-color: white">

<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>已收到通知列表
                    <small>Users</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>

                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">标题 <span
                                class="required">：</span></label>
                        <div class="col-md-2 col-sm-9 col-xs-12">
                            <input id="title" class="form-control" required="required"/>
                        </div>
                        <div class="form-group">
                            <button type='button' class='btn btn-primary' id="submitFind">查询</button>
                        </div>
                    </div>
                    <button type='button' style="float: right" class='btn btn-primary' data-toggle='modal' data-target='#myModals' id="">增加</button>
                </form>
                <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action"
                       data-page-length="10"
                       data-order="[[0,&quot;desc&quot;]]"
                       style="width: 100%">
                    <thead>
                    <tr>
                        <th data-data="id" data-visible="false">Id</th>
                        <th data-data="course.name" width="20%" data-orderable="false">名称</th>
                        <th data-data="teacherName" width="15%"  data-orderable="false">教师</th>
                        <th data-data="courseCount" width="10%" data-orderable="false">周节数</th>
                        <th data-data="fieldName" width="10%" data-orderable="false">场地</th>
                        <th data-data="className" width="10%" data-orderable="false">班级</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="width: 600px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>增加场地</h3>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-md-12 col-sm-12 col-xs-12 form-horizontal form-label-left">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>必修课计划编辑<small></small></h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">课程 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="courseId" class="prov"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">周次数 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="courseCount" maxlength="100" required="required" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">班级 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="classId" class="prov"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">场地 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="fieldId" class="prov"></select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">老师 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="teacherId" class="prov"></select>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3" >
                                        <button type="reset" class="btn btn-primary" onclick="reSet()" style="float: right">重置</button>
                                        <button type="submit" class="btn btn-success" style="float: right" onclick="informationAlert_confirmAndCancelButton('addCompuls()','是否确认新增？')">新增计划！</button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Pagenation -->
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/jquery.dataTables.js"></script>
<script src="../../../vendors/Pagenation/DataTables-1.10.10/media/js/dataTables.bootstrap.js"></script>
<script src="../../../vendors/Pagenation/DataTables.js"></script>
<script src="../../../vendors/Pagenation/moment-with-locales.js"></script>
<script src="../../../vendors/iCheck/icheck.min.js"></script>

<!-- bootstrap-daterangepicker -->
<script src="../../../vendors/moment/min/moment.min.js"></script>
<script src="../../../vendors/moment/locale/zh-cn.js"></script>
<script src="../../../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>


<script src="../../../vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

<script src="../../js/encrypt/md52.js"></script>
<script src="../../js/utils/verifyToken.js"></script>
<script src="../../js/utils/utils.js"></script>
<script src="../../js/timetable/compulsList.js"></script>
<script src="../../js/utils/jquery-confirm.js"></script>
<script src="../../js/utils/informationPromptBox.js"></script>

</body>
</html>
