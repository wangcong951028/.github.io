<body class="nav-md" style="background-color: white">


<div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    客户信息列表
                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="input-group well" style="width: 100%">

                <div style="float: left;margin-left:10px">
                    <span class="control-label"><h5>姓名:</h5></span>
                </div>
                <div class="col-md-2">
                    <input type="text" id="teacherName" class="form-control" placeholder="姓名" value="">
                </div>

                <div style="float: left;margin-left:10px">
                    <span class="control-label"><h5>学校名称:</h5></span>
                </div>
                <div class="col-md-2">
                    <input type="text" id="schoolName" class="form-control" placeholder="学校名称" value="">
                </div>

                <button type="button" class="btn btn-primary" style="margin-left:10px;float: left" id="search">
                    <i class="glyphicon glyphicon-search"> 搜索</i>
                </button>
            </div>

            <div class="x_content">

                <table id="datatable"
                       class="table table-striped table-bordered jambo_table bulk_action"
                       data-page-length="10"
                       data-order="[[0,&quot;desc&quot;]]" style="width: 100%">
                    <thead>
                    <tr class="headings">
                        <th data-data="pk_id" data-visible="false" class="column-title">Id</th>
                        <!--<th data-orderable="false"><input type="checkbox" id="checkbox-all" class="flat"/></th>-->
                        <th data-data="name" data-orderable="false" class="column-title">姓名</th>
                        <th data-data="job" data-orderable="false" class="column-title">职务</th>
                        <th data-data="deptName" data-orderable="false" class="column-title">所属部门</th>
                        <th data-data="schoolName" data-orderable="false" class="column-title">学校名称</th>
                        <th data-data="phoneNum" data-orderable="false" class="column-title">联系电话</th>
                        <th data-data="" data-orderable="false" class="column-title">编辑</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
