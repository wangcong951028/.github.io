<body class="nav-md" style="background-color: white">

<div class="row" style="width:20%;float: left">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    考核项目列表

                <div class="clearfix"></div>
            </div>
            <div class="form-group" style="margin-left: 50px">

                    style="width: 100%;height: 100%;background-color: white;margin-top: 10px;overflow-y: auto;border: aliceblue "></ul>
            </div>
        </div>
    </div>
</div>

<div class="row" style="width: 80%;float: left;margin-left: 10px">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    德育考核打分明细
                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <form class="form-horizontal form-label-left" id="workForm">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">项目名称<span class="required">：</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                   id="pName" style="width: 100%;text-align: left">

                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="managementHtml">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">节次<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <select class="select2_single form-control" id="management">

                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="classHtml">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">班级<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <textarea  class="ztree" id="classZtree" style="width: 100%;resize: none" checks="1" type="text" readonly>

                            </textarea>

                        </div>
                    </div>

                    <div class="form-group" id="dormitoryHtml">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">寝室<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                             <textarea  id="dormitoryZtree" style="width: 100%;resize: none" checks="1" type="text" readonly>

                            </textarea>
                        </div>
                    </div>

                    <div class="form-group" id="individualHtml">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">学生<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <textarea  id="studentZtree" style="width: 100%;resize: none" checks="1" type="text" readonly>

                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">考核明细<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12" id="rulesName">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">备注<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <textarea class="form-control" id="remark" name="intro" rows="3"
                                      style="resize: none" placeholder=''></textarea>
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">考核时间<span class="required">:</span></label>
                        <div class="col-md-8 col-sm-9 col-xs-12">
                            <input id="assessmentTime" name="assessmentTime" class="form-control" placeholder="2017-08-01" value=""/>
                        </div>
                    </div>-->

                </form>

                <div class="modal-footer">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <span>
                        <button class="btn btn-success" onclick="saveStatistics()">保存</button>
                        <button class="btn btn-success" onclick="clearnFrom()">重置</button>
                   </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</script>
