                        <form class="form-horizontal form-label-left" id="u_updateForm">
                            <div class="form-group">
                                <!-- 手机号 -->

                                        <label id="u_userMobileMsg" style="color: red;">&nbsp;*更换手机号请在组织架构处更换</label>
                                    </div>
                                </div>
                                <!-- 验证码 -->
                                <div id="codeDiv" style="display: flex;margin-top: 6px;">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">验证码</label>
                                    <div class="col-md-3 col-sm-9 col-xs-12">
                                        <input id="u_code" class="form-control" />
                                    </div>
                                    <div class="col-md-4 col-sm-9 col-xs-12">
                                        <label id="smsCodeTime" class="control-label" style="display: none;"></label>
                                        <span id="smsCodeBtn" class="smsCode" onclick="getSmsCode()">获取验证码</span>
                                    </div>
                                    <div class="col-md-5 col-sm-9 col-xs-12">
                                        <span id="infoMsg" style="color:red;top:20%;position:relative;display:block;"></span>
                                    </div>
                                </div>
                                <!-- 旧密码 -->
                                <div id="oldPwd" style="display: flex;">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">旧密码</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input id="u_oldpwd" type="password" class="form-control-input" placeholder="请输入原始密码" />
                                        <label style="color: red;">*</label>
                                        <label id="oldPwdMsg" style="color:red;font-weight:normal;"></label>
                                    </div>
                                </div>
                                <!-- 新密码 -->
                                <div id="newPwd" style="display: flex;">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">登录密码</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input id="u_newpwd" type="password" class="form-control-input" placeholder="请输入新密码" />
                                        <label style="color: red;">*</label>
                                        <label id="newPwdMsg" style="color:red;font-weight:normal;"></label>
                                    </div>
                                </div>
                                <!-- 确认密码 -->
                                <div id="confirmPwd" style="display: flex;">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">确认密码</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input id="u_confirmPwd" type="password" class="form-control-input" placeholder="请再输入一次新密码" />
                                        <label style="color: red;">*</label>
                                        <label id="confirmPwdMsg" style="color:red;font-weight:normal;"></label>
                                    </div>
                                </div>
                            </div>
                        </form>

                            <div class="col-md-9 col-sm-6 col-xs-12 col-md-offset-3">

<script>
	$(function(){
		var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
            var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
            if(isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if(fIEVersion == 7) {
                    console.log(7);
										document.getElementById("rightIframe").style.height = '900px';
                } else if(fIEVersion == 8) {
                    console.log(8);
										document.getElementById("rightIframe").style.height = '900px';
                } else if(fIEVersion == 9) {
                    console.log(9);
										document.getElementById("rightIframe").style.height = '900px';
                } else if(fIEVersion == 10) {
                    console.log(10);
										document.getElementById("rightIframe").style.height = '900px';
                } else {
                    console.log('IE版本<=7');//IE版本<=7
										document.getElementById("rightIframe").style.height = '900px';
                }   
            } else if(isEdge) {
                console.log('edge');//edge
            } else if(isIE11) {
                console.log('IE11 '); //IE11  
								document.getElementById("rightIframe").style.height = '900px';
            }else{
               console.log('不是ie浏览器');//不是ie浏览器
            }
	})
    function changeFrameHeight() {
        /*** 设置iframe src ***/
        var ifm = document.getElementById("rightIframe");
        ifm.height = document.documentElement.clientHeight;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
</script>
